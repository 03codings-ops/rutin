    function updateClockTime() {

        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        
        hours = hours % 12;

        if(!str) return '';

    }

    function formatTime(time24) {
        if(!time24) return '';

        const ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12;
        h = h ? h : 12;
        const hStr = h < 10 ? '0' + h : h;
        return `${toBanglaDigit(hStr)}:${toBanglaDigit(minutes)} ${ampm}`;

                        ${task.end ? `<p class="task-desc">‡¶∏‡¶Æ‡ßü‡¶∏‡ßÄ‡¶Æ‡¶æ: ${toBanglaDigit(task.time)} - ${toBanglaDigit(task.end)}</p>` : ''}
                        <div class="clock-mount-point"></div> <!-- Clock will sit here -->
                    </div>
                    <div class="actions">
                        <!-- Toggle Complete -->
                        <button class="icon-btn check-btn" onclick="toggleTask(${task.id})" title="‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®/‡¶Ö‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®">

                        <button class="icon-btn edit-btn" onclick="editTask(${task.id})" title="‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <!-- Delete -->
                        <button class="icon-btn delete-btn" onclick="deleteTask(${task.id})" title="‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßÅ‡¶®">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>

    // --- AUTO FOCUS & CLOCK MOVEMENT LOGIC ---
    let autoScrollTimeout = null;

    function startAutoFocusSystem() {
        setInterval(checkAndHighlightCurrentTask, 10000); // Check every 10s
        checkAndHighlightCurrentTask();
    }

    function checkAndHighlightCurrentTask() {
        // Don't auto-move during edit
        if (editingTaskId !== null) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        
        const taskElements = document.querySelectorAll('.task-item');
        let activeFound = false;
        
        taskElements.forEach(el => {
            const startStr = el.getAttribute('data-start');
            const endStr = el.getAttribute('data-end');
            
            if (!startStr || !endStr) return;

            const [sH, sM] = startStr.split(':').map(Number);
            const [eH, eM] = endStr.split(':').map(Number);
            
            const startMinutes = sH * 60 + sM;
            const endMinutes = eH * 60 + eM;

            let isActive = false;
            if (startMinutes > endMinutes) {
                // Crossing midnight
                if (currentMinutes >= startMinutes || currentMinutes < endMinutes) isActive = true;
            } else {
                if (currentMinutes >= startMinutes && currentMinutes < endMinutes) isActive = true;
            }

            if (isActive) {
                activeFound = true;
                if (!el.classList.contains('active-now')) {
                    // Clean previous
                    document.querySelectorAll('.active-now').forEach(active => {
                        active.classList.remove('active-now', 'sleep-mode'); // Clean sleep mode too
                        active.querySelector('.status-badge').innerText = '‡¶ö‡¶≤‡¶Æ‡¶æ‡¶® ‡¶ï‡¶æ‡¶ú'; // Reset text
                    });
                    
                    // Activate new
                    el.classList.add('active-now');
                    
                    // CHECK FOR SLEEP (Case insensitive check for "Sleep" or "‡¶ò‡ßÅ‡¶Æ")
                    const taskTitle = el.querySelector('.task-title').innerText.toLowerCase();
                    const badge = el.querySelector('.status-badge');
                    
                    if(taskTitle.includes('sleep') || taskTitle.includes('‡¶ò‡ßÅ‡¶Æ')) {
                        el.classList.add('sleep-mode');
                        badge.innerText = '‡¶è‡¶ñ‡¶® ‡¶¨‡¶ø‡¶∂‡ßç‡¶∞‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü üò¥';
                    } else {
                        badge.innerText = '‡¶ö‡¶≤‡¶Æ‡¶æ‡¶® ‡¶ï‡¶æ‡¶ú';
                    }
                    
                    scrollToActive(el);
                }
                
                // Move the Clock Here
                moveClockToTask(el);
            } else {
                el.classList.remove('active-now', 'sleep-mode');
            }
        });
    }
    
    function moveClockToTask(taskElement) {
        if (!liveClockEl) return;
        
        const mountPoint = taskElement.querySelector('.clock-mount-point');
        if (mountPoint && !mountPoint.contains(liveClockEl)) {
            // Append moves the element if it exists elsewhere in DOM
            mountPoint.appendChild(liveClockEl);
        }
    }

    function scrollToActive(element) {
        if (autoScrollTimeout) clearTimeout(autoScrollTimeout);
        autoScrollTimeout = setTimeout(() => {
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 500);
    }
    
    function jumpToCurrentTask() {
        checkAndHighlightCurrentTask(); 
        const activeElement = document.querySelector('.active-now');
        if (activeElement) {
            activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
            alert('‡¶è‡¶á ‡¶Æ‡ßÅ‡¶π‡ßÇ‡¶∞‡ßç‡¶§‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶ú ‡¶∂‡¶ø‡¶°‡¶ø‡¶â‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶®‡ßá‡¶á!');
        }
    }

    // --- ACTION FUNCTIONS ---

    function handleTaskAction() {
        const timeInput = document.getElementById('newTime');
        const taskInput = document.getElementById('newTask');
        
        if (!timeInput.value || !taskInput.value.trim()) {
            alert('‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶Æ‡ßü ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶ú‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®');
            return;
        }

        const tasks = getTasks();

        if (editingTaskId) {
            const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
            if (taskIndex > -1) {
                tasks[taskIndex].time = timeInput.value;
                tasks[taskIndex].task = taskInput.value.trim();
            }
            cancelEdit();
        } else {
            tasks.push({
                id: Date.now(),
                time: timeInput.value,
                task: taskInput.value.trim(),
                end: '', 
                done: false
            });
        }

        tasks.sort((a, b) => a.time.localeCompare(b.time));
        saveTasks(tasks);
        loadTasks(); // This re-renders list, clock will be detached
        checkAndHighlightCurrentTask(); // This re-attaches clock
        
        if (!editingTaskId) {
            timeInput.value = '';
            taskInput.value = '';
        }
    }

    function editTask(id) {
        const tasks = getTasks();
        const task = tasks.find(t => t.id === id);
        if (!task) return;

        document.getElementById('newTime').value = task.time;
        document.getElementById('newTask').value = task.task;
        
        editingTaskId = id;
        const actionBtn = document.getElementById('actionBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const inputSection = document.getElementById('inputSection');

        actionBtn.innerText = '‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®';
        actionBtn.classList.add('update-btn');
        cancelBtn.style.display = 'block';
        inputSection.classList.add('editing-mode');

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function cancelEdit() {
        editingTaskId = null;
        document.getElementById('newTime').value = '';
        document.getElementById('newTask').value = '';
        
        const actionBtn = document.getElementById('actionBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const inputSection = document.getElementById('inputSection');

        actionBtn.innerText = '‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®';
        actionBtn.classList.remove('update-btn');
        cancelBtn.style.display = 'none';
        inputSection.classList.remove('editing-mode');
    }

    function deleteTask(id) {
        if(confirm('‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ø‡ßá ‡¶è‡¶á ‡¶ï‡¶æ‡¶ú‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
            if (editingTaskId === id) cancelEdit();

            const tasks = getTasks().filter(t => t.id !== id);
            saveTasks(tasks);
            loadTasks();
        }
    }

    function toggleTask(id) {
        const tasks = getTasks();
        const task = tasks.find(t => t.id === id);
        if (task) {
            task.done = !task.done;
            saveTasks(tasks);
            loadTasks();
        }
    }

    function resetToDefault() {
        if(confirm('‡¶∏‡¶§‡¶∞‡ßç‡¶ï‡¶§‡¶æ: ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶¨ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∞‡ßÅ‡¶ü‡¶ø‡¶® ‡¶´‡¶ø‡¶∞‡¶ø‡ßü‡ßá ‡¶Ü‡¶®‡¶¨‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?')) {
            safeStorage.setItem(DB_KEY, JSON.stringify(defaultRoutine));
            cancelEdit();
            loadTasks();
        }
    }
